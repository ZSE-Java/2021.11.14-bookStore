<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/main.css">
    <meta charset="UTF-8">
    <title>BookStore</title>
</head>
<body>
<div id="logo">
    <img src="/logo.png" alt="Logo">
</div>
<div id="menu">
    <a href="/main">Main</a>
    <a href="/contact">Kontakt</a>
    <a th:if="${logged == false}" href="/login">Zaloguj</a>
    <a th:if="${logged == true}" href="/logout">Wyloguj</a>
</div>
<div id="content">
    <div class="book" th:each="book : ${books}">
        <p th:text="${book.title}" class="title"></p>
        <p th:text="${book.author}" class="author"></p>
        <p th:text="'Cena: ' + ${book.price}" class="price"></p>
        <p th:text="'ISBN: ' + ${book.isbn}" class="isbn"></p>
    </div>
</div>
</body>
</html>
